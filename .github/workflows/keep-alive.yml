name: Keep Alive

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  workflow_dispatch:          # allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render
        run: |
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' https://span-n9xs.onrender.com/view/AAPL)
          echo "Status: $STATUS"
          if [ "$STATUS" -ge 500 ]; then exit 1; fi
